<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:wght@400&display=swap");
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter you Task"
          required
        />
        <button>Add Task</button>
      </form>
      <div class="tasks">
        <div class="task-to-do">
          <h1>Pending Tasks</h1>
          <ul class="task-list-pending"></ul>
        </div>
        <div class="task-done">
          <h1>Finished Tasks</h1>
          <ul class="task-list-done"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
